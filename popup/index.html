<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Saver</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

    <div class="container">

        <!-- NavBar/Header -->
        <div class="navbar-section">
            <img src="../images/icon.png" alt="Link Saver logo" id="logo">
            <span id="navbar-title">Link Saver</span>
        </div>

        <!-- Link Buttons -->
        <div class="task-section">
            <button type="button" id="newLinkBtn" title="Save New Link"><i class="fa-solid fa-plus"></i><span id="btnText">Add link</span></button>
            <button type="button" id="githubBtn" title="GitHub repository"><i class="fa-brands fa-github"></i></button>
        </div>

        <!-- Add New Link Inputs -->
        <div class="addNewLink">
            <form name="New Link">
                <p class="inputError">Name input cannot be empty.</p>
                <input class="nameInput" id="name" type="text" required placeholder="example"> <br> <br>

                <p class="inputError">Input must be a valid URL.</p>
                <input class="linkInput" id="link" type="url" required placeholder="https://example.com/username"> <br> <br>

                <div class="confirmInput">
                    <button type="button" class="addBtn">Confirm</button>
                    <button type="button" class="cancelBtn">Cancel</button>
                </div>
            </form>
        </div>

        <!-- Links Display -->
        <div class="links-container">
            
            <div class="link">
                <div class="link-context">
                    <p class="link-title">$twitter</p>
                    <p class="link-desc">https://twitter.com/Alkaison</p>
                </div>
                
                <div class="link-button">
                    <button class="link-delete" title="Delete" type="button"><i class="fa-solid fa-trash"></i></button>
                </div>
            </div>
        </div>

    </div>
    
    <!-- JavaScript -->
    <script src="./script.js"></script>
</body>
</html>
